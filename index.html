<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You in Stars</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #0b1a2d 0%, #000 100%);
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <script>
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // --- Background stars ---
    let bgStars = [];
    for (let i = 0; i < 700; i++) { // more background stars
      bgStars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        alpha: Math.random(),
        speed: Math.random() * 0.02 + 0.005
      });
    }

    // --- Shooting stars ---
    let shootingStars = [];
    function createShootingStar() {
      shootingStars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height / 2,
        length: Math.random() * 80 + 50,
        speed: Math.random() * 10 + 6,
        opacity: 1
      });
      setTimeout(createShootingStar, Math.random() * 4000 + 3000);
    }
    createShootingStar();

    // --- Letter shapes (more stars per letter) ---
    const letters = {
      "S": [[0,0],[10,0],[0,10],[10,10],[0,20],[10,20],[5,5],[5,15]],
      "E": [[0,0],[10,0],[0,10],[10,10],[0,20],[10,20],[5,5],[5,15]],
      "A": [[5,0],[0,10],[10,10],[0,20],[10,20],[5,10],[5,15]],
      "D": [[0,0],[0,20],[10,15],[10,5],[0,10],[5,5],[5,15]],
      "H": [[0,0],[0,20],[10,0],[10,20],[0,10],[10,10],[5,5],[5,15]],
      "I": [[5,0],[5,10],[5,20],[5,5],[5,15]]
    };

    const word = "SESADHI".split("");
    const letterPositions = word.map(() => ({
      x: Math.random() * (canvas.width - 200) + 100,
      y: Math.random() * (canvas.height - 200) + 100
    }));

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Background stars
      bgStars.forEach(star => {
        star.alpha += star.speed * (Math.random() > 0.5 ? 1 : -1);
        if (star.alpha < 0.1) star.alpha = 0.1;
        if (star.alpha > 1) star.alpha = 1;

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();
      });

      // Draw letters in stars
      word.forEach((letter, li) => {
        const shape = letters[letter];
        const pos = letterPositions[li];

        shape.forEach((point, i) => {
          const px = pos.x + point[0] * 5;
          const py = pos.y + point[1] * 5;

          const glow = Math.sin(Date.now() / 300 + i) * 0.5 + 0.5;

          ctx.beginPath();
          ctx.arc(px, py, 4, 0, Math.PI * 2);
          // less pinky, more star-like white with soft pink tint
          ctx.fillStyle = `rgba(${255}, ${182-glow*40}, ${217-glow*60}, ${0.7 + glow * 0.3})`;
          ctx.shadowBlur = 12;
          ctx.shadowColor = `rgba(255,182,217,0.6)`; 
          ctx.fill();
        });
      });

      // Shooting stars
      for (let i = 0; i < shootingStars.length; i++) {
        let s = shootingStars[i];
        ctx.beginPath();
        ctx.moveTo(s.x, s.y);
        ctx.lineTo(s.x - s.length, s.y + s.length);
        ctx.strokeStyle = `rgba(255,255,255,${s.opacity})`;
        ctx.lineWidth = 2;
        ctx.stroke();

        s.x += s.speed * -1;
        s.y += s.speed;
        s.opacity -= 0.01;

        if (s.opacity <= 0) shootingStars.splice(i, 1);
      }

      requestAnimationFrame(draw);
    }

    draw();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
