<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love U</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #0b1a2d 0%, #000 100%);
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <script>
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // --- Background stars ---
    let bgStars = [];
    for (let i = 0; i < 700; i++) {
      bgStars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        alpha: Math.random(),
        speed: Math.random() * 0.02 + 0.005
      });
    }

    // --- Shooting stars ---
    let shootingStars = [];
    function createShootingStar() {
      shootingStars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height / 2,
        length: Math.random() * 80 + 50,
        speed: Math.random() * 10 + 6,
        opacity: 1
      });
      setTimeout(createShootingStar, Math.random() * 4000 + 3000);
    }
    createShootingStar();

    // --- Letter shapes with more stars ---
    const letters = {
      "S": [
        [0,0],[2,0],[8,0],[10,0], // Top bar
        [0,2],[0,8],[0,10], // Left curve
        [2,10],[8,10],[10,10], // Middle bar
        [10,12],[10,18],[10,20], // Right curve
        [0,20],[2,20],[8,20] // Bottom bar
      ],
      "E": [
        [0,0],[2,0],[8,0],[10,0], // Top bar
        [0,2],[0,8],[0,10], // Left vertical
        [2,10],[8,10],[10,10], // Middle bar
        [0,12],[0,18],[0,20], // Left vertical
        [2,20],[8,20],[10,20] // Bottom bar
      ],
      "A": [
        [5,0],[4,2],[6,2], // Top peak
        [0,8],[0,10],[2,10], // Left leg
        [8,10],[10,10],[10,8], // Right leg
        [0,12],[0,18],[0,20], // Left leg
        [10,12],[10,18],[10,20], // Right leg
        [4,10],[6,10] // Crossbar
      ],
      "D": [
        [0,0],[0,2],[0,8],[0,10], // Left vertical
        [0,12],[0,18],[0,20], // Left vertical
        [2,0],[8,0],[10,2], // Top curve
        [10,8],[10,12], // Right curve
        [8,20],[2,20], // Bottom curve
        [5,5],[5,15] // Inner curve
      ],
      "H": [
        [0,0],[0,2],[0,8],[0,10], // Left vertical
        [0,12],[0,18],[0,20], // Left vertical
        [10,0],[10,2],[10,8],[10,10], // Right vertical
        [10,12],[10,18],[10,20], // Right vertical
        [2,10],[8,10] // Crossbar
      ],
      "I": [
        [2,0],[5,0],[8,0], // Top bar
        [2,10],[5,10],[8,10], // Middle
        [2,20],[5,20],[8,20], // Bottom bar
        [5,2],[5,8],[5,12],[5,18] // Vertical
      ]
    };

    const word = "SESADHI".split("");
    const letterPositions = word.map(() => ({
      x: Math.random() * (canvas.width - 300) + 150, // Wider spread
      y: Math.random() * (canvas.height - 400) + 150 // Wider spread, avoid bottom text
    }));

    // --- Bottom text: "Lots of love from Minindu" ---
    const bottomText = "Lots of love from Minindu";
    const bottomTextX = canvas.width / 2; // Centered
    const bottomTextY = canvas.height - 50; // Near bottom

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Background stars
      bgStars.forEach(star => {
        star.alpha += star.speed * (Math.random() > 0.5 ? 1 : -1);
        if (star.alpha < 0.1) star.alpha = 0.1;
        if (star.alpha > 1) star.alpha = 1;

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();
      });

      // Draw main word letters in stars
      word.forEach((letter, li) => {
        const shape = letters[letter];
        const pos = letterPositions[li];

        shape.forEach((point, i) => {
          const px = pos.x + point[0] * 5;
          const py = pos.y + point[1] * 5;

          const glow = Math.sin(Date.now() / 300 + i) * 0.5 + 0.5;

          ctx.beginPath();
          ctx.arc(px, py, 3, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, 255, 255, ${0.8 + glow * 0.2})`; // White with subtle glow
          ctx.shadowBlur = 10;
          ctx.shadowColor = `rgba(255, 255, 255, 0.5)`; // White glow
          ctx.fill();
        });
      });

      // Draw bottom text
      ctx.font = '20px Arial'; // Small font size
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      const glow = Math.sin(Date.now() / 300) * 0.5 + 0.5;
      ctx.fillStyle = `rgba(255, 255, 255, ${0.8 + glow * 0.2})`; // Match star color
      ctx.shadowBlur = 6;
      ctx.shadowColor = `rgba(255, 255, 255, 0.5)`; // Match star glow
      ctx.fillText(bottomText, bottomTextX, bottomTextY);

      // Shooting stars
      for (let i = 0; i < shootingStars.length; i++) {
        let s = shootingStars[i];
        ctx.beginPath();
        ctx.moveTo(s.x, s.y);
        ctx.lineTo(s.x - s.length, s.y + s.length);
        ctx.strokeStyle = `rgba(255,255,255,${s.opacity})`;
        ctx.lineWidth = 2;
        ctx.stroke();

        s.x += s.speed * -1;
        s.y += s.speed;
        s.opacity -= 0.01;

        if (s.opacity <= 0) shootingStars.splice(i, 1);
      }

      requestAnimationFrame(draw);
    }

    draw();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // Recalculate background stars on resize
      bgStars = [];
      for (let i = 0; i < 700; i++) {
        bgStars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          alpha: Math.random(),
          speed: Math.random() * 0.02 + 0.005
        });
      }

      // Recalculate main word letter positions
      letterPositions.forEach(pos => {
        pos.x = Math.random() * (canvas.width - 300) + 150; // Wider spread
        pos.y = Math.random() * (canvas.height - 400) + 150; // Wider spread
      });

      // Update bottom text position
      bottomTextX = canvas.width / 2;
      bottomTextY = canvas.height - 50;
    });
  </script>
</body>
</html>
