<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sesadhi in Stars</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <script>
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Background twinkling stars
    let bgStars = [];
    for (let i = 0; i < 200; i++) {
      bgStars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        alpha: Math.random(),
        speed: Math.random() * 0.02 + 0.005
      });
    }

    // Coordinates for "SESADHI" stars (scaled)
    const constellation = [
      // S
      [-280,-60],[-260,-60],[-280,-30],[-260,-30],[-280,0],[-260,0],
      // E
      [-230,-60],[-210,-60],[-230,-30],[-210,-30],[-230,0],[-210,0],
      // S
      [-180,-60],[-160,-60],[-180,-30],[-160,-30],[-180,0],[-160,0],
      // A
      [-120,0],[-110,-30],[-100,-60],[-90,-30],[-80,0],[-115,-20],[-85,-20],
      // D
      [-50,0],[-50,-60],[-30,-45],[-30,-15],[-50,0],
      // H
      [0,-60],[0,0],[30,-60],[30,0],[0,-30],[30,-30],
      // I
      [60,-60],[60,0]
    ];

    // Animation for glowing stars
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Background stars
      bgStars.forEach(star => {
        star.alpha += star.speed * (Math.random() > 0.5 ? 1 : -1);
        if (star.alpha < 0.1) star.alpha = 0.1;
        if (star.alpha > 1) star.alpha = 1;

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();
      });

      // Center positioning
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;

      // Draw Sesadhi constellation
      constellation.forEach((point, i) => {
        const px = cx + point[0] * 3;
        const py = cy + point[1] * 3;

        const glow = Math.sin(Date.now() / 300 + i) * 0.5 + 0.5;

        ctx.beginPath();
        ctx.arc(px, py, 4, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 182, 217, ${0.7 + glow * 0.3})`;
        ctx.shadowBlur = 15;
        ctx.shadowColor = "#ff4fa1";
        ctx.fill();
      });

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
